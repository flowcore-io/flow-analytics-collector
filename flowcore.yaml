version: 1
tenant: odinellefsen  # Replace with your actual tenant name
dataCore:
  name: flow-analytics
  deleteProtection: true
  isPublic: false
  description: "Privacy-first analytics data collection for visitor tracking"
  flowTypes:
    visitor.v0:
      description: "Visitor tracking and analytics events"
      eventTypes:
        visitor.tracked.v0:
          description: "Privacy-safe visitor tracking event with daily rotating hash"

scenario:
  name: "flow-analytics-collector"
  description: "Analytics collection scenario for privacy-first visitor tracking"
  
  transformers:
    analytics:
      description: "Analytics event transformer"
      dataCore: flow-analytics
      flowType: visitor.v0
      events:
        - visitor.tracked.v0
      parameters:
        - name: PROXY_ENDPOINT
          type: manual
          value: "http://localhost:3000/api/transformer"
        - name: PROXY_HEADER_SECRET
          type: secret
          value: analytics-transformer-secret
      blueprint:
        artifactUrl: "https://flowcore-public-runtimes.s3.eu-west-1.amazonaws.com/transformer-proxy-1.4.1.zip" 