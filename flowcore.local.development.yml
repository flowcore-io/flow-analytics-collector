development:
  proxyEndpoints:
    analytics:
      description: "Analytics transformer for local development"
      dataCore: flow-analytics
      flowType: visitor.v0
      events:
        - visitor.tracked.v0
      endpoints:
        - ""
      parameters:
        - name: PROXY_ENDPOINT
          type: manual
        - name: PROXY_HEADER_SECRET
          type: secret
          value: analytics-transformer-secret
    